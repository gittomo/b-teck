<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var lists=[];
        function todolist(){
            var task =document.getElementById("task");
            console.log("1");
            console.log(task);
            console.log("2");
            if(task.value !== ''){
                lists.push(task.value);
            }
            console.log(lists);
            var commet =document.getElementById("comment");
            commet.innerHTML = '';
            var str = '<tr><th>ID</th><th>コメント</th><th>状態</th></tr>';
            if(lists.length > 0){
              lists.forEach(function(list,index){
                  console.log(list,index);
                str +=  '<tr><td>'+index+'</td><td>'+list+'</td><td><button>作業中</button></td><td><button>削除</button></td></tr>';
              })
             }
             commet.innerHTML = str;
        }
        window.onload = function(){
            var button = document.getElementById("btn");
            console.log(button);
            button.addEventListener('click',todolist,false);
        }
    </script>
</head>
<body>
<h1>ToDoリスト</h1>
<form>
    <input type="radio" name="check" value="0">すべて
    <input type="radio" name="check" value="1">作業中
    <input type="radio" name="check" value="2">完了
</form>
<table id="comment">
</table>
<h2>新規タスク追加</h2>
    <input id ="task" type="text" name = "task">
    <input id ="btn" type="button" value="追加">
</body>
</html>
